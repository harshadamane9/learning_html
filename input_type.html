<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <h1>Contact Form Details</h1>
        <label>First Name</label>
        <input type="text" placeholder="Enter your Name">
        <br><br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter your Last Name">
        <br><br>
        <label>Email</label>
        
        <input type="text" placeholder="Enter your Email">
        <br><br>
        <label>Phone number</label>
        <input type="number">
        <br><br>
        <label>Password</label>
        <input type="password" placeholder="Enter your Password">
        <br><br>
        <input type="date">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="datetime-local">
        <br><br>
        <input type="color">
        <input type="range">
        <label>Enter url</label>
        <input type="url" placeholder="https//www.google.com">
        <br><br>
        <label>Choose Cities</label>
        <input type="checkbox">Pune
        <input type="checkbox">Mumbai
        <input type="checkbox">Hyderabad
        <input type="checkbox">Banglore
        <br><br>
        <label>Choode Gender
        </label>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Others
        <br><br>
        <label>Select Fav food</label>
        <select>
            <option>Maggie</option>
            <option>Pani Puri</option>
            <option value="">Pav Bhaji</option>
            <option value="">Pizza</option>

        </select>
        <textarea rows="5" cols="20"></textarea>

        <br><br>
        <label>Upload image or docs</label>
        <input type="file" multiple>
        
        <br><br>
        <input type="submit" value="submit">
        <br><br>
    </form>
    
</body>
</html>
