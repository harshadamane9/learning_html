<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- direction=right,left,up,down -->
    <marquee direction="Right" bgcolor="yellow"><h1>Welcome to FCT</h1></marquee>
    <marquee direction="down" bgcolor="yellow" height="100">Welcome to FCT</marquee>
    <marquee direction="Left" bgcolor="yellow">Welcome to FCT</marquee>
    <!-- behaviour-scroll,slide,alternate -->
    <marquee direction="Right" bgcolor="pink" behavior="alternate">Welcome to FCT</marquee>
    <marquee direction="Right" bgcolor="yellow" behavior="slide">Welcome to FCT</marquee>
    <marquee direction="Right" bgcolor="pink" behavior="alternate" scrollamount="30" hspace="50">fast-Welcome to FCT</marquee>
    <!-- by default scroll amount is 6 -->
     <!-- for vertical space there is vspace attribute -->

</body>
</html>
